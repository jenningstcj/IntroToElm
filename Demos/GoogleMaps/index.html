<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style media="screen">
        #map {
            width: 600px;
            height: 600px;
            background-color: grey;
        }
    </style>
  </head>

  <body>
    <h3>Tracking the International Space Station</h3>
    <div id="elm"></div>
    <div id="map"></div>

    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript">
        var div = document.getElementById('elm');
        var mapDiv = document.getElementById('map');
        var map = Elm.Main.embed(div);
        map.ports.moveMap.subscribe(function(gmPos) {
            console.log("received", gmPos);
            var myLatlng = new google.maps.LatLng(gmPos);
            gmap.setCenter(myLatlng);
            marker.setPosition(myLatlng);
        });
        var myLatlng = new google.maps.LatLng(0, 0);
        var mapOptions = {
          zoom: 4,
          center: myLatlng
        };
        var gmap = new google.maps.Map(mapDiv, mapOptions);
        var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: gmap,
                    title: 'ISS'
                });
        gmap.addListener('drag', function() {
          var newPos = {
            lat: gmap.getCenter().lat(),
            lng: gmap.getCenter().lng()
          };
          map.ports.mapMoved.send(newPos);
        });
    </script>
  </body>
</html>
